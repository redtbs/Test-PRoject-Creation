<h1>Facilities</h1>

<table class=intel-table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let facility of facilities">
      <td>{{ facility.id }}</td>
      <td>{{ facility.name }}</td>
      <td>{{ facility.description }}</td>
    </tr>
  </tbody>
</table>
