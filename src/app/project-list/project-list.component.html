<h1>Projects List</h1>

<table class="project-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.status }}</td>
    </tr>
  </tbody>
</table>
